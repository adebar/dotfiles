- defaults:
    link:
      relink: true
- clean: ['~']
- link:
    ~/.aliases: aliases
    ~/.bash_prompt: bash_prompt
    ~/.bashrc: bashrc
    ~/.dotfiles: ""
    ~/.profile: profile
    ~/.pylintrc: pylintrc
    ~/Library/LaunchAgents/GoodMorning.plist: launchagents/GoodMorning.plist
    ~/Library/LaunchAgents/MuteVolumeAtNight.plist: launchagents/MuteVolumeAtNight.plist
    ~/Library/Services/Rename To Title Case.workflow: services/Rename To Title Case.workflow
- shell:
    -
      - "./shell/osx.sh"
      - "OSX Configuration"
