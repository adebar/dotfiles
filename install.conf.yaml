- defaults:
    link:
      relink: true
- clean: ['~']
- link:
    ~/.aliases:
      path: aliases
    ~/.bash_prompt:
      path: bash_prompt
    ~/.bashrc:
      path: bashrc
    ~/.dotfiles:
      path: ""
    ~/.profile:
      path: profile
    ~/.pylintrc:
      path: pylintrc
    ~/Library/LaunchAgents/GoodMorning.plist:
      path: launchagents/GoodMorning.plist
    ~/Library/LaunchAgents/MuteVolumeAtNight.plist:
      path: launchagents/MuteVolumeAtNight.plist
    ~/Library/Services/Rename To Title Case.workflow:
      path: services/Rename To Title Case.workflow
- shell:
    -
      - "./shell/osx.sh"
      - "OSX Configuration"
